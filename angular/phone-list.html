<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    search:<input ng-model="query"/>
    sort by:
    <select ng-model="orderProp2">
        <option value="name">Alphabeticao</option>
        <option value="age">Newest</option>
    </select>
    <ul>
        <li ng-repeat="phone in phones | filter:query | orderBy:orderProp2">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
            <p>{{phone.age}}</p>
        </li>
    </ul>
    {{phones | json}}
    <img ng-src="{{imageUrl}}" />
</body>
</html>
