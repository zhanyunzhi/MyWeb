<script>
    var uniqueInteger = (function(){
        var counter = 0;
        return function(){    //这个函数将会返回给变量uniqueInteger
            return counter++;
        }
    }());
    console.log(uniqueInteger());  //0
    console.log(uniqueInteger());  //1
    function counter(){
        var n = 0;
        return {
            count : function(){ return n++; },
            reset :  function(){ n = 0; }
        }
    }
    var a = counter(), b = counter();
    console.log(a.count()); //0
    console.log(a.count()); //1
    console.log(b.count()); //0
    console.log(b.count()); //1
    b.reset();
    console.log(b.count());  //0

    function counter2(n){
        return {
            get count(){ return n++; },
            set count(m) {
                if(m >= n) {
                    n = m;
                }else{
                    throw Error("count can only be set to a larger value");
                }
            }
        }
    }
    var c = counter2(1000);
    console.log(c.count); //1000
    console.log(c.count);   //1001
    console.log(c.count = 2000);
    console.log(c.count);   //2000
    console.log(c.count);   //2001
    //console.log(c.count = 2000);

    var oo = {
        x : 1
    }
    var ooo = {
        x : 5,
        y : 2
    }
    function oof(n){
        console.log(this[n]);
    }
    oof.call(oo, "x");   //对象oo以方法的方式调用函数oof，并传入参数“x”,此时oof函数中的this就是指oo对象
    oof.call(ooo, "y");
    var foo = "11"+2-"1";
    console.log(foo);
    console.log(typeof foo);

</script>
